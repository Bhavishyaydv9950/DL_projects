<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Detector</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }
    /* Glassmorphism Card */
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      color: #fff;
      animation: fadeIn 0.8s ease-in-out;
    }
    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    .label {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
      text-align: left;
      color: #fdfdfd;
    }
    textarea {
      width: 100%;
      height: 120px;
      border: none;
      outline: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 15px;
      resize: none;
      margin-top: 5px;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      transition: all 0.3s ease;
    }
    textarea:focus {
      border: 2px solid #667eea;
      box-shadow: 0 0 8px rgba(102,126,234,0.6);
    }
    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
    }
    .result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #fdfdfd;
      padding: 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
      h2 {
        font-size: 22px;
      }
      .result {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üé≠ Emotion Detector</h2>
    <form action="/predict" method="post">
      <label class="label">‚úçÔ∏è Type your sentence here:</label>
      <textarea name="user_text" placeholder="Start typing...">{{ user_text if user_text else '' }}</textarea>
      <br>
      <button type="submit">Detect Emotion</button>
    </form>
    {% if prediction %}
    <div class="result">
      Predicted Emotion: <strong>{{ prediction }}</strong>
    </div>
    {% endif %}
  </div>
</body>
</html>
